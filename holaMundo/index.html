<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <h1>{{mayusculasTexto}}</h1>
      <h2 class="bg-dark" :class="colorCantidad">Mi saldo es: {{cantidad }}</h2>
      <a v-bind:href="enlace">ir al enlace</a>

      <hr />
      <h2 v-if="estado">Cuenta Activa</h2>
      <h2 v-else>Cuenta Desactivada</h2>
      <hr />
      <h2 v-if="cantidad >500">Cantidad: {{cantidad}}</h2>
      <h2 v-else-if="cantidad <=500 && cantidad >0">
        cantidad:
        <span style="color: red">{{cantidad}}</span>
      </h2>
      <h2 v-else>Sin cantidad {{cantidad}}</h2>

      <hr />
      <h2>Mis servicios disponibles:</h2>
      <ul>
        <li v-for="(item,index) in servicios" :key="index">
          {{index+1}} - {{item}}
        </li>
      </ul>

      <hr />

      <button @click="agregarSaldo">Agregar Saldo</button>
      <hr />
      <button @click="disminuirSaldo(100)" :disabled="desactivar">
        Disminuir Saldo
      </button>
      <footer-banco cantidad="700" />
    </div>
    <script src="main.js"></script>
    <script src="components/Footer.js"></script>
    <script>
      const mountedApp = app.mount("#app"); //agafam app de const de main i vinculam a id app, mountedApp sempre despres de src
    </script>
  </body>
</html>
